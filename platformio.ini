; PlatformIO Configuration for ESP32-S3 Loadcell Data Logger
; =========================================================

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; CPU frequency - 240MHz for maximum performance
board_build.f_cpu = 240000000L

; Flash configuration for ESP32-S3-MINI
board_build.flash_mode = qio
board_build.flash_size = 4MB
board_build.partitions = default.csv

; Enable PSRAM if available on module
board_build.arduino.memory_type = qio_opi

; USB CDC for serial output (native USB)
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    ; FreeRTOS config
    -DCONFIG_FREERTOS_HZ=1000
    ; Optimize for speed
    -O2

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Filesystem for WebUI static files
board_build.filesystem = spiffs

; Library dependencies
lib_deps = 
    ; NeoPixel for status LED
    adafruit/Adafruit NeoPixel@^1.12.0
    ; JSON for WebUI API
    bblanchon/ArduinoJson@^7.0.0
    ; Async web server for admin WebUI
    mathieucarbou/ESPAsyncWebServer@^3.3.0
    mathieucarbou/AsyncTCP@^3.2.0

; Extra scripts (optional, for custom build steps)
; extra_scripts = pre:scripts/prebuild.py
