; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================================
; Common settings shared across environments
; ============================================================================
[common]
build_flags_common = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=0
	-DBOARD_HAS_PSRAM
	-DCONFIG_FREERTOS_HZ=1000
	-Os
	-ffunction-sections
	-fdata-sections
	-Wl,--gc-sections
	-DARDUINOJSON_ENABLE_COMMENTS=0
	-DARDUINOJSON_ENABLE_NAN=0
	-DARDUINOJSON_ENABLE_INFINITY=0
	-DCONFIG_ARDUHAL_LOG_COLORS=0

; ============================================================================
; Main firmware environment (ESP32-S3)
; ============================================================================
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 4MB
; Use huge_app partition: 3MB app (no OTA), 0.9MB SPIFFS
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_qspi
build_flags = ${common.build_flags_common}
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_speed = 921600
board_build.filesystem = spiffs
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0

; ============================================================================
; Build without WebUI for size comparison
; ============================================================================
[env:esp32s3_no_webui]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 4MB
; Use huge_app partition: 3MB app (no OTA), 0.9MB SPIFFS
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_qspi
build_flags = 
	${common.build_flags_common}
	-DDISABLE_WEBUI
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0

; ============================================================================
; Native Unit Tests (runs on PC, no hardware required)
; ============================================================================
[env:native]
platform = native
test_framework = unity
build_flags = 
	-DNATIVE_TEST
	-DUNITY_INCLUDE_DOUBLE
	-std=c++17
	-I test/mocks
	-I src
test_filter = native/*
lib_compat_mode = off

; ============================================================================
; Embedded Integration Tests (runs on ESP32-S3 with hardware)
; ============================================================================
[env:esp32s3_test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
test_framework = unity
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 4MB
; Use huge_app partition: 3MB app (no OTA), 0.9MB SPIFFS
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_qspi
build_flags = 
	${common.build_flags_common}
	-DUNIT_TEST
test_filter = embedded/*
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0
